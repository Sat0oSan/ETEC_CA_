<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Lista de Jogadores</h1>
    <div id="futebol">
        <h2>Futebol</h2>
        <ul id="lista-futebol"></ul>
    </div>
    <div id="volei">
        <h2>Voleibol</h2>
        <ul id="lista-volei"></ul>
    </div>
    <div id="basquete">
        <h2>Basquetebol</h2>
        <ul id="lista-basquete"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
